<!DOCTYPE html>
<html lang="en" class="h-full bg-gradient-to-br from-blue-100 to-indigo-200">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Book Library</title>
        <link rel="stylesheet" href="./dist/output.css" />
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body class="h-full font-sans">
        <div class="min-h-full">
            <header
                class="bg-gradient-to-r from-blue-500 to-indigo-600 shadow-lg"
            >
                <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
                    <div class="flex justify-between items-center py-6">
                        <h1
                            class="text-3xl font-bold tracking-tight text-white flex items-center"
                        >
                            <svg
                                class="w-8 h-8 mr-2"
                                fill="none"
                                stroke="currentColor"
                                viewBox="0 0 24 24"
                                xmlns="http://www.w3.org/2000/svg"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"
                                ></path>
                            </svg>
                            Book Library
                        </h1>
                        <button
                            class="newBook bg-white text-indigo-600 hover:bg-indigo-100 font-bold py-2 px-4 rounded-full shadow-md transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-105 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50"
                        >
                            Add New Book
                        </button>
                    </div>
                </div>
            </header>
            <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
                <div class="blur-background"></div>
                <dialog
                    class="newBookDialog w-full max-w-md p-6 bg-white rounded-lg shadow-xl"
                >
                    <button
                        class="close absolute top-2 right-2 text-gray-500 hover:text-gray-700 bg-transparent hover:bg-gray-100 rounded-full p-1 transition duration-300 ease-in-out"
                    >
                        <svg
                            class="h-6 w-6"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M6 18L18 6M6 6l12 12"
                            ></path>
                        </svg>
                    </button>
                    <form id="newBookForm" class="space-y-4">
                        <h3
                            class="text-lg font-medium leading-6 text-gray-900 mb-4"
                        >
                            Enter Book Details
                        </h3>
                        <div>
                            <label
                                for="author"
                                class="block text-sm font-medium text-gray-700"
                                >Author Name:</label
                            >
                            <input
                                type="text"
                                id="author"
                                required
                                class="mt-1 block w-full border-2 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm px-3 py-2"
                            />
                        </div>
                        <div>
                            <label
                                for="title"
                                class="block text-sm font-medium text-gray-700"
                                >Book Title:</label
                            >
                            <input
                                type="text"
                                id="title"
                                required
                                class="mt-1 block w-full border-2 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm px-3 py-2"
                            />
                        </div>
                        <div>
                            <label
                                for="pages"
                                class="block text-sm font-medium text-gray-700"
                                >Number of Pages:</label
                            >
                            <input
                                type="number"
                                id="pages"
                                min="1"
                                required
                                class="mt-1 block w-full border-2 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm px-3 py-2"
                            />
                        </div>
                        <div>
                            <span
                                class="block text-sm font-medium text-gray-700"
                                >Read or Not:</span
                            >
                            <div class="mt-2 space-x-4">
                                <label class="inline-flex items-center">
                                    <input
                                        type="radio"
                                        id="yes"
                                        name="read"
                                        value="Yes"
                                        required
                                        class="form-radio text-indigo-600"
                                    />
                                    <span class="ml-2">YES</span>
                                </label>
                                <label class="inline-flex items-center">
                                    <input
                                        type="radio"
                                        id="no"
                                        name="read"
                                        value="No"
                                        required
                                        class="form-radio text-indigo-600"
                                    />
                                    <span class="ml-2">NO</span>
                                </label>
                            </div>
                        </div>

                        <div class="flex items-center">
                            <input
                                type="checkbox"
                                id="keepOpen"
                                class="form-checkbox h-4 w-4 text-indigo-600 transition duration-150 ease-in-out"
                            />
                            <label
                                for="keepOpen"
                                class="ml-2 block text-sm leading-5 text-gray-900"
                            >
                                Keep dialog open
                            </label>
                        </div>

                        <div class="flex justify-end space-x-2">
                            <button
                                type="submit"
                                id="addBook"
                                class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-full shadow-md transition duration-300 ease-in-out"
                            >
                                Add Book
                            </button>
                            <button
                                type="reset"
                                class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-full shadow-md transition duration-300 ease-in-out"
                            >
                                Reset
                            </button>
                        </div>
                    </form>
                </dialog>
                <div
                    class="booksDatabase grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"
                >
                    <!-- Book cards will be dynamically inserted here -->
                </div>
            </main>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
